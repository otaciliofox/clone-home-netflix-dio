<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./lib/css/main.css" />

    <!--owl css-->

    <title>NETFLIX</title>

  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Inicio</a>

          <a href="#">Filmes</a>
          <a href="#">Documentários</a>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">(Des)encanto (2018)</h3>
          <p class="descricao">
            Toda princesa tem seus deveres, mas ela quer mesmo é encher a cara.
            E com um elfo e um demônio como parceiros, levar o rei à loucura
            será uma tarefa fácil.
            <br />
            <br />
            Criação: Matt Groening
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fas fa-play"></i>
              ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fas fa-info-circle"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>
